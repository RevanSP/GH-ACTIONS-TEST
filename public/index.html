<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
  <h1>Daftar Pengguna</h1>
  <ul id="users"></ul>

  <script>
    fetch('/users.json')
      .then(res => res.json())
      .then(users => {
        const ul = document.getElementById('users');
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name} (${user.email})`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
